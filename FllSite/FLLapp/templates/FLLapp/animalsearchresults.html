{% load static %]
<link href="{% static 'FLLapp/searchresults.css' %}" rel="stylesheet" type="text/css">
{% if empty %}<p>No animals with your specifications were found. Try broadening your search terms</p>{% endif %}
<table id="results">
  {% for row in results %}
  <tr class="resultsrow">
    {% for result in row %}
      <td class="{{result.0}}"><a {% if result.2%}href="/animal{{result.2}}"{% endif %}>{{result.1}}</a></td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
